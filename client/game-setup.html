<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/scripts/game-setup.js" defer></script>
    <link rel="stylesheet" href="./assets/styles/game-setup.css">
    <title>Game Setup</title>
</head>
<body>
    <form id="player-form" action="game-play.html">
        <div id="left-panel">
            <div id="option-buttons">
                <button id="main-menu" onclick="window.location.href='index.html';">Go Back To Main Menu</button>
                <button id="edit-page" onclick="window.location.href='edit-pages.html';">Create Your Own Board</button>
            </div>
            <div id="board-selection-container">
                <h1>Select A Board To Play On</h1>
                <div id="boards"></div>
            </div>
        </div>
        <div id="right-panel">
            <h1>Enter Player Names</h1>
            <div id="player-name-inputs">
                <fieldset>
                    <label for="player1">Player 1</label>
                    <input name="player1" type="text" class="player-name" placeholder="Player 1" required>
                </fieldset>
                <fieldset>
                    <label for="player2">Player 2</label>
                    <input name="player2" type="text" class="player-name" placeholder="Player 2">
                </fieldset>
                <fieldset>
                    <label for="player3">Player 3</label>
                    <input name="player3" type="text" class="player-name" placeholder="Player 3">
                </fieldset>
                <fieldset>
                    <label for="player4">Player 4</label>
                    <input name="player4" type="text" class="player-name" placeholder="Player 4">
                </fieldset>
                <button class="submit" type="submit">Start game</button>
            </div>
        </div>
    </form>
</body>
</html>
