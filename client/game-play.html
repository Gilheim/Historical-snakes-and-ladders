<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./assets/scripts/game-play.js" defer></script>
    <link rel="stylesheet" href="./assets/styles/game-play.css">
    <title>Historical Snakes and Ladders</title>
</head>
<body>
    <main id="game-container">
        <section id="side-panel">
            <button id="end-game" onclick="history.back();">
                End Game
            </button>
            <div id="game-message"></div>
            <div id="player-status-container">
                <table id="player-status"></table>
            </div>
            <div id="dice-container">
                <button id="dice">
                    <img src="./assets/images/dice/1.svg" alt="value of 1 on die">
                </button>
            </div>
        </section>

        <div id="outer-board-container">
            <section id="board">
                <div>
                    <h1 id="board-name"></h1>
                </div>
                <div id="board-grid-container">
                    <table id="board-grid"></table>
                </div>
            </section>
        </div>
    </main>
</body>
</html>
