<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="/assets/scripts/index.js" defer></script>
    <link rel="stylesheet" href="/assets/styles/edit-pages.css" />
    <title>Edit Page</title>
  </head>
  <body id="editpage">
    <main id="board-and-form">
      <div id="form-container">
        <div id="board-name-container">
          <label for="board-name">Board Name</label>
          <input
            id="board-name"
            type="text"
            placeholder="Barbara Liskov board"
          />
        </div>
        <div id="board-select-container">
          <label for="board-select">Existing Board Templates</label>
          <select name="selected-board" id="board-select"></select>
        </div>
        <form id="question-form">
          <div id="square-modify-container">
            <div id="square-number-container">
              <label for="square-number" class="inputtype">Square Number</label>
              <input
                size="1"
                name="squaretoedit"
                id="square-number"
                type="number"
                min="1"
                max="64"
                placeholder="37"
                required
              />
            </div>
            <div id="question-container">
              <label for="question">Question</label>
              <input
                name="question"
                type="text"
                placeholder="When was Barbara Liskov born?"
                required
              />
            </div>
            <div id="possible-answers-container">
              <label for="answers">Possible Answers</label>
              <input name="answer1" type="text" placeholder="1937" required />
              <input name="answer2" type="text" placeholder="1938" required />
              <input name="answer3" type="text" placeholder="1939" required />
              <input name="answer4" type="text" placeholder="1940" required />
            </div>
            <div id="correct-answer-container">
              <label for="correct-answer">Correct Answer</label>
              <input
                name="correctAnswer"
                id="correctAnswer"
                type="text"
                placeholder="1939"
                required
              />
            </div>
            <div id="rewards-container">
              <label for="reward">Right Answer Reward</label>
              <label for="penalty">Wrong Answer Penalty</label>
              <input
                name="reward"
                id="reward"
                type="text"
                placeholder="8"
                required
              />
              <input
                name="penalty"
                id="penalty"
                type="text"
                placeholder="4"
                required
              />
            </div>
            <div id="form-options">
              <button type="submit" name="add-to-grid" id="add-button">
                Add to grid
              </button>
              <button type="reset" class="reset-button">Reset</button>
            </div>
          </div>
        </form>
        <div id="page-options">
          <button id="main-menu" onclick="window.location.href='index.html';">
            Main Menu
          </button>
          <button id="random-grid-generator">Random Grid</button>
          <button id="reset-grid">Reset Grid</button>
          <button id="save-grid">Save Grid</button>
        </div>
      </div>
      <div id="board-grid-container"></div>
    </main>
  </body>
</html>
